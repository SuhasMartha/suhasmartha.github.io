    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <!-- Prevent showing export statements -->
    <script>
      // Ensure we're loading the React app properly
      if (window.location.pathname.includes('assets') && window.location.pathname.includes('.html')) {
        window.location.href = '/suhasmartha.github.io/';
      }
    </script>
